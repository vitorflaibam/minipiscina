<!DOCTYPE html>
<html>
<head>
    <title>Email sending form</title>
    <script src="./popup.js"></script>
</head>
<body>
 <form>  

<label for="firstname">First name:</label>
<input type="text" id="firstname" name="firstname"> <br>

<label for="name">Name:</label>
<input type="text" id="name" name="name"><br>

<label for="age">Age:</label>
<input type="number" id="age" name="age"><br>

<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone"><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email"><br>

<label for="student">Student at 42?:</label>
<input type="checkbox" id="student" name="student"><br>

<p>Gender:</p>
<input type="radio" name="Male" id="gender_male" value="Male">Male
<input type="radio" name="Female" id="gender_female" value="Female">Female
<input type="radio" name="Other" id="gender_other" value="Other">Other
<br>

<button value="submit" onclick="displayFormContents();" type="Submit">Submit</button>
</form> 
</body>
</html>
